<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Portkey Pass Program</title>
  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

  <!-- Moment -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <!-- Personal Links -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</head>
<body>
  <div class="container">
    <div class="jumbotron cont-img">
      <h1 class="text-center pulse">Portkey Pass Program</h1>
      <h3 class="text-center">For The Wizard On The Go!</h3>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <!-- Current Employees-->
        <div class="panel panel-primary cont-img">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Portkey Schedule</strong></h3>
          </div>
          <div class="panel-body">
            <table class="table" id='portkey-table'>
              <thead>
                <tr>
                  <th>Portkey Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody id="portkeyarea">
              </tbody>
            </table>
          </div>
        </div>

        <!-- Add Portkey  -->
        <div class="panel panel-primary cont-img">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Portkey</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="portkey-name-input">Portkey Name</label>
                <input class="form-control" id="portkey-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="first-input">First Portkey Time (HH:mm - military time)</label>
                <input class="form-control" id="first-input" type="text">
              </div>
              <div class="form-group">
                <label for="freq-input">Frequency (min)</label>
                <input class="form-control" id="freq-input" type="number">
              </div>
              <button class="btn btn-primary" id="submit-port" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
